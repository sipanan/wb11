<style>
/* ===== ENHANCED HEADER STYLES ===== */
:root {
    --sc-primary: #E30613;
    --sc-primary-dark: #C2050F;
    --sc-white: #FFFFFF;
    --sc-black: #1A1A1A;
    --sc-gray-100: #F8F9FA;
    --sc-gray-200: #E9ECEF;
    --sc-gray-300: #DEE2E6;
    --sc-gray-600: #6C757D;
    --sc-gray-900: #212529;
    --sc-topbar-height: 40px;
    --sc-header-height: 80px;
    --sc-header-mobile-height: 70px;
    --sc-container-width: 1200px;
    --sc-transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    --sc-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
    --sc-border-radius: 8px;
}

/* ===== TOP BAR ===== */
.sc-topbar {
    position: fixed !important;
    top: 0;
    left: 0;
    right: 0;
    height: var(--sc-topbar-height);
    background: var(--sc-primary) !important;
    color: var(--sc-white) !important;
    z-index: 10001 !important;
    font-size: 0.875rem;
    transition: var(--sc-transition);
}

.sc-topbar.scrolled {
    transform: translateY(-100%);
}

.sc-topbar .wp-block-group {
    height: 100%;
    align-items: center;
    padding: 0 20px;
    max-width: var(--sc-container-width);
    width: 100%;
    margin: 0 auto;
}

.sc-emergency-call a {
    color: var(--sc-white) !important;
    text-decoration: none !important;
    font-weight: 500;
    transition: var(--sc-transition);
}

.sc-emergency-call a:hover {
    opacity: 0.9;
    transform: translateY(-1px);
}

.sc-icon {
    display: inline-block;
    vertical-align: middle;
    flex-shrink: 0;
}

/* ===== MAIN HEADER ===== */
.sc-header {
    position: fixed !important;
    top: var(--sc-topbar-height);
    left: 0;
    right: 0;
    height: var(--sc-header-height);
    background: rgba(255, 255, 255, 0.95) !important;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    box-shadow: var(--sc-shadow);
    z-index: 10000 !important;
    transition: var(--sc-transition);
}

.sc-header.scrolled {
    top: 0;
    background: rgba(255, 255, 255, 0.98) !important;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.15);
}

.sc-header-inner {
    height: 100%;
    align-items: center;
    padding: 0 20px;
    max-width: var(--sc-container-width);
    width: 100%;
    margin: 0 auto;
}

/* ===== LOGO SECTION ===== */
.sc-logo-section {
    flex: 0 0 auto;
}

.wp-block-site-logo a {
    display: flex;
    align-items: center;
    text-decoration: none;
    transition: var(--sc-transition);
}

.wp-block-site-logo a:hover {
    opacity: 0.9;
}

/* Logo fallback styles */
.sc-logo-fallback {
    align-items: center;
    gap: 12px;
}

.sc-logo-icon {
    width: 40px;
    height: 40px;
    background: linear-gradient(135deg, var(--sc-primary) 0%, var(--sc-primary-dark) 100%);
    border-radius: var(--sc-border-radius);
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--sc-white);
    box-shadow: 0 4px 12px rgba(227, 6, 19, 0.2);
}

/* ===== NAVIGATION SECTION ===== */
.sc-nav-section {
    flex: 1 1 auto;
    margin: 0 40px;
}

.wp-block-navigation ul {
    gap: 8px;
}

.wp-block-navigation .wp-block-navigation-item a {
    padding: 10px 16px;
    color: var(--sc-black);
    text-decoration: none;
    font-weight: 500;
    font-size: 0.9375rem;
    border-radius: var(--sc-border-radius);
    transition: var(--sc-transition);
}

.wp-block-navigation .wp-block-navigation-item a:hover {
    color: var(--sc-primary);
    background: rgba(227, 6, 19, 0.08);
}

.wp-block-navigation .wp-block-navigation-item.current-menu-item > a,
.wp-block-navigation .wp-block-navigation-item.current_page_item > a {
    color: var(--sc-primary);
    background: rgba(227, 6, 19, 0.1);
    font-weight: 600;
}

/* ===== MOBILE TOGGLE ===== */
.sc-mobile-toggle-btn {
    display: none;
    background: none;
    border: none;
    padding: 8px;
    cursor: pointer;
    -webkit-tap-highlight-color: transparent;
}

.sc-hamburger {
    width: 24px;
    height: 18px;
    position: relative;
    display: block;
}

.sc-hamburger span {
    display: block;
    position: absolute;
    width: 100%;
    height: 2px;
    background: var(--sc-black);
    border-radius: 2px;
    transition: var(--sc-transition);
}

.sc-hamburger span:nth-child(1) { top: 0; }
.sc-hamburger span:nth-child(2) { top: 50%; transform: translateY(-50%); }
.sc-hamburger span:nth-child(3) { bottom: 0; }

/* ===== BODY OFFSET ===== */
body {
    padding-top: calc(var(--sc-topbar-height) + var(--sc-header-height)) !important;
    transition: padding-top var(--sc-transition);
}

body.scrolled {
    padding-top: var(--sc-header-height) !important;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 1024px) {
    .sc-nav-section {
        display: none;
    }
    
    .sc-mobile-toggle {
        display: block !important;
    }
    
    .sc-mobile-toggle-btn {
        display: block;
    }
}

@media (max-width: 768px) {
    :root {
        --sc-header-height: var(--sc-header-mobile-height);
    }
    
    .sc-topbar-right {
        display: none;
    }
    
    .sc-logo-fallback .sc-brand-tagline {
        display: none;
    }
    
    .sc-logo-icon {
        width: 36px;
        height: 36px;
    }
    
    .sc-logo-fallback .sc-brand-name {
        font-size: 1.25rem;
    }
}

@media (max-width: 480px) {
    .sc-topbar .wp-block-group,
    .sc-header-inner {
        padding: 0 15px;
    }
    
    .sc-emergency-call strong {
        display: none;
    }
}
</style>

<script>
(function() {
    'use strict';
    
    document.addEventListener('DOMContentLoaded', function() {
        const topbar = document.querySelector('.sc-topbar');
        const header = document.querySelector('.sc-header');
        const body = document.body;
        let lastScrollY = window.scrollY;
        let ticking = false;
        
        const updateHeader = () => {
            const scrollY = window.scrollY;
            const scrollThreshold = 50;
            
            if (scrollY > scrollThreshold) {
                if (!body.classList.contains('scrolled')) {
                    body.classList.add('scrolled');
                    topbar.classList.add('scrolled');
                    header.classList.add('scrolled');
                }
            } else {
                body.classList.remove('scrolled');
                topbar.classList.remove('scrolled');
                header.classList.remove('scrolled');
            }
            
            lastScrollY = scrollY;
            ticking = false;
        };
        
        const requestTick = () => {
            if (!ticking) {
                requestAnimationFrame(updateHeader);
                ticking = true;
            }
        };
        
        window.addEventListener('scroll', requestTick);
        
        // Mobile menu functionality
        const mobileToggle = document.getElementById('mobile-toggle');
        if (mobileToggle) {
            const navigation = document.querySelector('.wp-block-navigation');
            
            mobileToggle.addEventListener('click', function() {
                const isOpen = this.getAttribute('aria-expanded') === 'true';
                this.setAttribute('aria-expanded', !isOpen);
                this.setAttribute('aria-label', isOpen ? 'Menü öffnen' : 'Menü schließen');
                
                if (navigation) {
                    navigation.classList.toggle('is-menu-open');
                }
                
                body.classList.toggle('mobile-menu-open');
            });
        }
        
        // Close mobile menu on resize
        window.addEventListener('resize', function() {
            if (window.innerWidth > 1024 && body.classList.contains('mobile-menu-open')) {
                body.classList.remove('mobile-menu-open');
                if (mobileToggle) {
                    mobileToggle.setAttribute('aria-expanded', 'false');
                    mobileToggle.setAttribute('aria-label', 'Menü öffnen');
                }
            }
        });
    });
})();
</script>
